<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/Blog/main/main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Blog/main/main.css">
    <link rel="stylesheet" href="/Blog/main/subnavbar.css">
    <link rel="icon" href="/Blog/main/img/191022_Logo.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Urbantriggers 2019</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="top_color"></div>
    <div class="left">
        <div class="right_hover"></div>
        <a href="/Blog/projects/approach.html"><div class="right_button"><div class="arrow_2"></div></div></a>
        <div class="snippet_container">
            <h1>Projects</h1>
            <h3>Here we have some projects that we have decided to develop further</h3>
            <h2>This page consists of:</h2>
            <ul>
                <li><a href="/Blog/projects/approach.html">Approach</a></li>
                <li><a href="/Blog/projects/scenarios.html">Scenarios</a></li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>
    <script>
        addMainNavbar();
        function addMainNavbar(){
            $.get("/Blog/main/navbar.html", function(data){
                $("#nav-placeholder").replaceWith(data);
                addNavBar();
            });
        }
        function addNavBar() {
            $.get("/Blog/projects/projects_navbar.html", function(data){
                $("#subnav-placeholder").replaceWith(data);
                addFooter();
            });
        }
        function addFooter() {
            $.get("/Blog/main/footer.html", function(data){
                $("#footer").replaceWith(data);
                addMainActive();
            });
        }
        function addMainActive() {
            $(document).ready(function () {
                $(".inner_main_menu > ul > li:nth-child(4)").addClass('active');
            });
            addSubActive()
        }
        function addSubActive() {
            $(document).ready(function () {
                $(".subnavbar > ul > li:nth-child(1) ").addClass('active');
            });
        }
    </script>
</body>
</html>
