<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/Blog/main/main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Blog/main/main.css">
    <link rel="stylesheet" href="/Blog/main/subnavbar.css">
    <link rel="icon" href="/Blog/main/img/191022_Logo.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Urbantriggers 2019</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="top_color"></div>
<div class="left">
    <div class="snippet_container" style="column-width: 300px">
        <h2 style="column-span: all">Electricity in SKS Fauske</h2>
        <img style="width: 13vw; top:42px" src="/Blog/drivers/energy/img/Screenshot 2019-11-05 at 11.58.54 copy.png">
        <h3>Plants Number : 20</h3>
        <h3>Units number : 29</h3>
        <h3>Average production per year : 2050.9 GWh</h3>
        <img style="width: 50vw;" src="/Blog/drivers/energy/img/sks.png">
    </div>
    <div id="footer"></div>
</div>
<script>
    addMainNavbar();
    function addMainNavbar(){
        $.get("/Blog/main/navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
            addNavBar();
        });
    }
    function addNavBar() {
        $.get("/Blog/drivers/energy/overview/overview_navbar.html", function(data){
            $("#subnav-placeholder").replaceWith(data);
            addFooter();
        });
    }
    function addFooter() {
        $.get("/Blog/main/footer.html", function(data){
            $("#footer").replaceWith(data);
            addMainActive();
        });
    }
    function addMainActive() {
        $(document).ready(function () {
            $(".inner_main_menu > ul > li:contains('Drivers')").addClass('active');
        });
        addSubActive()
    }
    function addSubActive() {
        $(document).ready(function () {
            $(".subnavbar > ul > li:contains('Electricity')").addClass('active');
        });
    }
</script>
</body>
</html>
