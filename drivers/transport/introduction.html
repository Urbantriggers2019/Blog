<script>
    addMainNavbar();
    function addMainNavbar(){
        $.get("/Blog/main/navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
            addNavBar();
        });
    }
    function addNavBar() {
        $.get("/Blog/drivers/transport/transport_navbar.html", function(data){
            $("#subnav-placeholder").replaceWith(data);
            addFooter();
        });

    function addFooter() {
        $.get("/Blog/main/footer.html", function(data){
            $("#footer").replaceWith(data);
            addMainActive();
        });
    }
    function addMainActive() {
        $(document).ready(function () {
            $(".inner_main_menu > ul > li:nth-child(3)").addClass('active');
        });
        addSubActive()
    }
    function addSubActive() {
        $(document).ready(function () {
            $(".subnavbar > ul > li:nth-child(2) ").addClass('active');
        });
