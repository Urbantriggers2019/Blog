<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/Blog/main/main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Blog/vision/visit_fauske/main.css">
    <link rel="stylesheet" href="/Blog/vision/visit_fauske/subnavbar.css">
    <link rel="icon" href="/Blog/vision/visit_fauske/img/190902_Fauske_komm.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Urbantriggers 2019</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="top_color"></div>
<div class="left">
    <div class="snippet_container">
        <h2>Norwegian Rose</h2>
        <img src="/Blog/vision/visit_fauske/img/Norwegian-Rose-Polished-2cm-5473-Slab-22-1024x611.jpg">
    </div>
    <div class="snippet_container">
        <img src="/Blog/vision/visit_fauske/img/download.jfif">
    </div>
    <div class="snippet_container">
        <img src="/Blog/vision/visit_fauske/img/download (1).jfif">
    </div>
    <div id="footer"></div>
</div>
<script>
    addMainNavbar();
    function addMainNavbar(){
        $.get("/Blog/vision/visit_fauske/navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
            addNavBar();
        });
    }
    function addNavBar() {
        $.get("/Blog/vision/visit_fauske/marble/marble_navbar.html", function(data){
            $("#subnav-placeholder").replaceWith(data);
            addFooter();
        });
    }
    function addFooter() {
        $.get("/Blog/main/footer.html", function(data){
            $("#footer").replaceWith(data);
            addMainActive();
        });
    }
    function addMainActive() {
        $(document).ready(function () {
            $(".inner_main_menu > ul > li:nth-child(5)").addClass('active');
        });
        addSubActive()
    }
    function addSubActive() {
        $(document).ready(function () {
            $(".subnavbar > ul > li:nth-child(2) ").addClass('active');
        });
    }
    $.get("/Blog/vision/visit_fauske/marble/marble_navbar.html", function(data){
        $("#subnav-placeholder").replaceWith(data);
    });
    $.get("/Blog/vision/visit_fauske/footer.html", function(data){
        $("#footer").replaceWith(data);
    });
</script>
<script>
    $(document).ready(function () {
        $(".inner_main_menu > ul > li:contains('Drivers')").addClass('active');
        $(".subnavbar > ul > li:nth-child(2)").addClass('active');
    });
</script>
</body>
</html>
