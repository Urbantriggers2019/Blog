<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/Blog/main/main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Blog/main/main.css">
    <link rel="stylesheet" href="/Blog/main/subnavbar.css">
    <link rel="icon" href="/Blog/main/img/191022_Logo.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Urbantriggers 2019</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="top_color"></div>
<div class="left">
    <div class="snippet_container">
        <h1>Forestry</h1>
        <h2>This page consists of:</h2>
        <ul>
            <li><a href="/Blog/resources/forest/forestry/overview.html">Overview</a></li>
            <li><a href="/resources/forest/forestry/timber.html"> Timber</a></li>
            <li><a href="/resources/forest/forestry/fire_wood.html">Fire Wood</a></li>
            <li><a href="/resources/forest/forestry/construction.html">Construction</a></li>
            <li><a href="/resources/forest/forestry/packaging.html">Packaging</a></li>
            <li><a href="/resources/forest/forestry/pulp.html">Pulp</a></li>
        </ul>
    </div>
    <div id="footer"></div>
</div>
<script>
    addMainNavbar();
    function addMainNavbar(){
        $.get("/Blog/main/navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
            addNavBar();
        });
    }
    function addNavBar() {
        $.get("/Blog/resources/forest/forest_navbar.html", function(data){
            $("#subnav-placeholder").replaceWith(data);
            addFooter();
        });
    }
    function addFooter() {
        $.get("/Blog/main/footer.html", function(data){
            $("#footer").replaceWith(data);
            addMainActive();
        });
    }
    function addMainActive() {
        $(document).ready(function () {
            $(".inner_main_menu > ul > li:nth-child(2)").addClass('active');
        });
        addSubActive()
    }
    function addSubActive() {
        $(document).ready(function () {
            $(".subnavbar > ul > li:contains('Forestry')").addClass('active');
        });
    }
</script>
</body>
</html>
