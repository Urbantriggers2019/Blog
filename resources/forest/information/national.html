<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Blog/main/main.css">
    <link rel="stylesheet" href="/Blog/main/subnavbar.css">
    <link rel="icon" href="/Blog/main/img/191022_Logo.png">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Urbantriggers 2019</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="top_color"></div>
<div class="left">
    <div class="left_hover"></div>
    <div class="right_hover"></div>
    <a href="/Blog/fauske/economics.html"><div class="left_button"><div class="arrow_1"></div></div></a>
    <a href="/Blog/fauske/fauske.html"><div class="right_button"><div class="arrow_2"></div></div></a>
    <div class="snippet_container">
        <object id="land" class="map" type="image/svg+xml" data="/Blog/resources/forest/img/Information-05.svg"></object>
    </div>
    <div class="snippet_container">
        <h2>Sources</h2>
        <h3>Arelaressursstatistikk Norge</h3>
        <h3>NIBIO-Statenskartverk Norges skog- og jordbruksomr√•der</h3>
        <h3><a style="color: darkorange; display: inline;" href="https://www.openrailwaymap.org/">https://www.landbruksdirektoratet.no/no/statistikk/skogbruk/tommerav-virkning</a></h3>

    </div>
    <div id="footer"></div>
</div>
<script>
    addMainNavbar();
    function addMainNavbar(){
        $.get("/Blog/main/navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
            addNavBar();
        });
    }
    function addNavBar() {
        $.get("/Blog/resources/forest/information/forest_information_navbar.html", function(data){
            $("#subnav-placeholder").replaceWith(data);
            addFooter();
        });
    }
    function addFooter() {
        $.get("/Blog/main/footer.html", function(data){
            $("#footer").replaceWith(data);
            addMainActive();
        });
    }
    function addMainActive() {
        $(document).ready(function () {
            $(".inner_main_menu > ul > li:nth-child(2)").addClass('active');
        });
        addSubActive()
    }
    function addSubActive() {
        $(document).ready(function () {
            $(".subnavbar > ul > li:nth-child(6)").addClass('active');
        });
    }
</script>
</body>
</html>
